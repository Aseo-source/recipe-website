<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's Cooking?</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="intro-screen">
    <div class="intro-content">
      <img src="logo.png" alt="Logo" class="intro-logo" />
      <h1>What's Cooking?</h1>
      <p>Click anywhere to start</p>
    </div>
  </div>

  <header>
    <img src="logo.png" alt="What's Cooking logo" class="site-logo" />
    <h1>What's Cooking?</h1>
    <button id="dark-toggle">🌙 Change to Dark Mode</button>
  </header>

  <section id="profile-section">
    <h2>Your Preferences</h2>
    <input type="text" id="dislikes" placeholder="Dislikes (comma-separated)" />
    <select id="preferred-area">
      <option value="">Any Area</option>
    </select>
    <button id="save-profile">Save Profile</button>
  </section>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Search recipes..." />
    <button id="search-btn">Search</button>
  </section>

  <section id="filter-section">
    <select id="category-filter">
      <option value="">All Categories</option>
    </select>
    <select id="area-filter">
      <option value="">All Areas</option>
    </select>
    <button id="apply-filters">Apply Filters</button>
    <button id="clear-filters">Clear Filters</button>
  </section>

  <button id="refresh-btn">🔁 Get New Recipes</button>

  <main>
    <div id="loading" class="hidden">🍳 Cooking up ideas...</div>
    <div id="meal-container"></div>
  </main>

  <section id="favorites-section">
    <h2>Favorites</h2>
    <div id="favorites-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
